<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">

            
            <fieldset>
                <legend>Product Name</legend>
                <label for="pName">Select a product:</label>
                <select id="pName" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </fieldset>

            
            <fieldset class="rating">
                <legend>Overall Rating</legend>

                <label for="rating1">
                    <span>â˜†</span>
                    <input id="rating1" type="radio" name="overall" value="1" required>
                </label>

                <label for="rating2">
                    <span>â˜†â˜†</span>
                    <input id="rating2" type="radio" name="overall" value="2" required>
                </label>

                <label for="rating3">
                    <span>â˜†â˜†â˜†</span>
                    <input id="rating3" type="radio" name="overall" value="3" required>
                </label>

                <label for="rating4">
                    <span>â˜†â˜†â˜†â˜†</span>
                    <input id="rating4" type="radio" name="overall" value="4" required>
                </label>

                <label for="rating5">
                    <span>â˜†â˜†â˜†â˜†â˜†</span>
                    <input id="rating5" type="radio" name="overall" value="5" required>
                </label>
            </fieldset>


            
            <fieldset>
                <legend>Date of Installation</legend>
                <label for="date">Select installation date:</label>
                <input type="date" id="date" name="installationDate" required>
            </fieldset>

            
            <fieldset>
                <legend>Useful Features</legend>
                <p>Which features did you find useful in the product? (Check all that apply)</p>

                <label><input type="checkbox" id="feature1" name="features" value="Durability"> Durability</label>
                <label><input type="checkbox" id="feature2" name="features" value="Ease of Use"> Ease of Use</label>
                <label><input type="checkbox" id="feature3" name="features" value="Performance"> Performance</label>
                <label><input type="checkbox" id="feature4" name="features" value="Design"> Design</label>
            </fieldset>

            
            <fieldset>
                <legend>Written Review (Optional)</legend>
                <label for="textArea">Write your review:</label>
                <textarea id="textArea" name="review" rows="4" placeholder="Share your experience..."></textarea>
            </fieldset>

            
            <fieldset>
                <legend>Your Name (Optional)</legend>
                <label for="name">Enter your name:</label>
                <input type="text" id="name" name="userName" placeholder="John Doe">
            </fieldset>

            
            <input type="submit" value="Post Review">
        </form>
